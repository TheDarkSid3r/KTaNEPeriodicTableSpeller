<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KTaNE Periodic Table Speller</title>
    <link rel="stylesheet" href="index.css" />
    <script src="jquery.min.js"></script>
    <script src="index.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="loader">Loading&#x2026;</div>
        <div class="content">
            <div class="title">KTaNE Periodic Table Speller</div>
            <div class="subtitle">Spell words using KTaNE elements!<br />Your outputted list may have missing elements
                if there aren't enough to spell out your input.</div>
            <div class="subtitle" style="margin-top: 8px; font-size: 18px;">Note: this is still a work-in-progress and
                the generator will be improved shortly.</div>
            <input class="word-input" type="text" placeholder="Type here&#x2026;" maxlength="100" />
            <div class="elements-output"></div>
        </div>
    </div>
</body>

</html>
